<html>
  <head>
    <meta charset="utf-8">
    <style>
      img
      {
        width:150px;
        height:200px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="zabytek1.jpg" style="filter:grayscale(80%);"></td>
        <td>Filtr <i>grayscale</i></td>
        <td><img src="zabytek1.jpg" style="filter:sepia(60%);"></td>
        <td>Filtr <i>sepia</i></td>
      </tr>
      <tr>
        <td><img src="zabytek1.jpg" style="filter:invert(100%);"></td>
        <td>Filtr <i>invert</i></td>
      </tr>
      <tr>
        <td><img src="zabytek1.jpg" style="filter:blur(3px);"></td>
        <td>Filter <i>blur</i></td>
        <td><img src="zabytek1.jpg" style="filter:contrast(250%);"><td>
        <tr>
    </table>
      </body>
    </html>
